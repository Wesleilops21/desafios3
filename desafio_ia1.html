<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propaganda de Shampoo</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #66fa66, #ff9650); /* Gradiente verde e laranja */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
}

h1 {
    font-size: 2rem;
    color: #333;
}

p {
    color: #666;
    font-size: 1.2rem;
    margin: 10px 0;
}

.shampoo-container {
    margin: 20px 0;
}

.shampoo-container img {
    width: 200px;
    height: auto;
    transition: all 0.3s ease;
    cursor: pointer;
}

.description {
    font-size: 1rem;
    color: #444;
}

    </style>

</head>
<body>
    <div class="container">
        <h1>Shampoo Brilho Radiante</h1>
        <p>Deixe seus cabelos mais saudáveis e com brilho incrível!</p>
        
        <!-- Imagem do shampoo com efeito hover -->
        <div class="shampoo-container">
            <img id="shampoo" src="Design sem nome.png" alt="Shampoo - Frente">
        </div>
        
        <p class="description">
            Nosso shampoo é formulado com ingredientes naturais que nutrem e restauram a vitalidade dos seus cabelos.
            Aproveite agora e tenha cabelos deslumbrantes todos os dias!
        </p>
    </div>

    <script>
        const shampooImage = document.getElementById('shampoo');

// Alterar a imagem ao passar o mouse
shampooImage.addEventListener('mouseover', () => {
    shampooImage.src = 'Design sem nome (1).png'; // Imagem do verso do shampoo
});

// Voltar à imagem original ao remover o mouse
shampooImage.addEventListener('mouseout', () => {
    shampooImage.src = 'Design sem nome.png'; // Imagem da frente do shampoo
});

    </script>
</body>
</html>
