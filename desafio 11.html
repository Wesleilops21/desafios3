<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Delta e Raízes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        .resultado {
            margin-top: 20px;
        }
        .erro {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Calculadora de Delta e Raízes da Equação Quadrática</h1>
    <label for="a">Coeficiente a:</label>
    <input type="number" id="a" step="0.01" required>
    <br>
    <label for="b">Coeficiente b:</label>
    <input type="number" id="b" step="0.01" required>
    <br>
    <label for="c">Coeficiente c:</label>
    <input type="number" id="c" step="0.01" required>
    <br>
    <button onclick="calcularDeltaERaizes()">Calcular Delta e Raízes</button>

    <section id="resultado" class="resultado">
        <p id="resultado-texto"></p>
        <p id="erro" class="erro"></p>
    </section>

    <script>
        function calcularDeltaERaizes() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const erro = document.getElementById('erro');
            const resultadoTexto = document.getElementById('resultado-texto');

            // Limpar erros anteriores
            erro.textContent = '';

            // Validar se o coeficiente a é diferente de zero
            if (a === 0) {
                erro.textContent = 'O coeficiente a não pode ser zero.';
                return;
            }

            // Calcular o discriminante (delta)
            const delta = b * b - 4 * a * c;

            // Exibir o valor de delta
            resultadoTexto.innerHTML = `O valor de Δ (delta) é ${delta.toFixed(2)}.<br>`;

            // Calcular as raízes com base no valor de delta
            if (delta > 0) {
                const raizDelta = Math.sqrt(delta);
                const x1 = (-b + raizDelta) / (2 * a);
                const x2 = (-b - raizDelta) / (2 * a);
                resultadoTexto.innerHTML += `A equação possui duas raízes reais:<br> x₁ = ${x1.toFixed(2)}<br> x₂ = ${x2.toFixed(2)}`;
            } else if (delta === 0) {
                const x = -b / (2 * a);
                resultadoTexto.innerHTML += `A equação possui uma raiz real única: x = ${x.toFixed(2)}`;
            } else {
                resultadoTexto.innerHTML += 'A equação não possui raízes reais.';
            }
        }
    </script>
</body>

</html>
