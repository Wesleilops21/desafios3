<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens com Efeito de Zoom</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

.image-gallery {
    display: flex;
    gap: 15px;
}

.thumbnail {
    width: 100px;
    height: 100px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.thumbnail:hover {
    transform: scale(1.1);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria de Imagens</h1>
        <div class="image-gallery">
            <img src="Mario.jpg" alt="Imagem 1" class="thumbnail" onclick="showImage(this)">
            <img src="morris.webp" alt="Imagem 2" class="thumbnail" onclick="showImage(this)">
            <img src="puca.jpg" alt="Imagem 3" class="thumbnail" onclick="showImage(this)">
        </div>
        <div id="modal" class="modal" onclick="closeModal()">
            <img id="modalImage" class="modal-content">
        </div>
    </div>
    <script>
        function showImage(imgElement) {
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modalImage");
    modalImage.src = imgElement.src;
    modal.style.display = "flex";
}

function closeModal() {
    const modal = document.getElementById("modal");
    modal.style.display = "none";
}

    </script>
</body>
</html>
