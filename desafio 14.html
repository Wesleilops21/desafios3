<!DOCTYPE html>
<html>

<head>
    <title>Sistema de Avaliação de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        .resultado {
            margin-top: 20px;
        }
        .erro {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Sistema de Avaliação de Alunos</h1>
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" required>
    <br>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" required>
    <br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" required>
    <br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01" required>
    <br>
    <button onclick="avaliarAluno()">Calcular Média e Situação</button>

    <section id="resultado" class="resultado">
        <p id="resultado-texto"></p>
        <p id="erro" class="erro"></p>
    </section>

    <script>
        function avaliarAluno() {
            const nome = document.getElementById('nome').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const erro = document.getElementById('erro');
            const resultadoTexto = document.getElementById('resultado-texto');

            // Limpar erros anteriores
            erro.textContent = '';

            // Verificar se todos os campos estão preenchidos
            if (!nome || isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                erro.textContent = 'Por favor, preencha todos os campos corretamente.';
                return;
            }

            // Calcular a média
            const media = (nota1 + nota2 + nota3) / 3;

            // Determinar a situação do aluno
            let situacao;
            if (media >= 60) {
                situacao = 'Aprovado';
            } else if (media >= 30) {
                situacao = 'Recuperação';
            } else {
                situacao = 'Reprovado';
            }

            // Exibir o resultado
            resultadoTexto.innerHTML = `
                Nome do Aluno: ${nome}<br>
                Média: ${media.toFixed(2)}<br>
                Situação: ${situacao}
            `;
        }
    </script>
</body>

</html>
